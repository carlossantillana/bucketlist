<!Doctype html>
<html>
<head>
    <link href="style.css" type "text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>
    <title>Bucket List Generator</title>
</head>
<body>
     <div class= "background">
         <br><br><br>
         <div class= "header">
             <h1>Bucket List Generator</h1>
        </div>
        <div class= "subheader">
             <h3>Giving you a new bucket list item every day!</h3>
             <a class="button" id ="getItem" onclick="printItem()">Get Item</a>
             <a class="button" id = "submitItem">Submit Item</a>
             <br><br>
      </div>
      <div class = "form">
          <form action="submit.php" method="POST">
              Submit Bucket list idea:<br>
              <input type = "text" name="enterItem" required>
              <input type="submit" name="submit" class="formButton" value="submit">
              <input type="reset" name="cancel" id="cancelItem" class="formButton" onclick="hideItem()" value="cancel" >
      </form>
  </div>
  <br>
     </div>

     <script type = "text/javascript">
     $(document).ready(function(){
        $(".form").hide();
        $('#submitItem').click(function(){
            $(".form").show();
         });
         $('#cancelItem').click(function(){
             $(".form").hide();
          });
     });

     function printItem(){
            $.get('query.php', function(neededData){
                var BucketList = JSON.parse(neededData);
                alert(BucketList[Math.floor(Math.random() * BucketList.length)]);
            });
     }

     </script>
</body>
</html>
